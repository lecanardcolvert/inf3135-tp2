stages:
    - build
    - test

before_script:
    - apt-get update -qq
    - apt-get -y install libcairo2-dev
    - apt-get -y install libjansson-dev
    - build_root=$(pwd)
    - cd /tmp && git clone https://github.com/zorgnax/libtap.git && cd libtap && make && make install
    - cd "$build_root"
    - ldconfig -v

build:
    stage: build
    script:
        - make

test:
    stage: test
    script:
        - make test
